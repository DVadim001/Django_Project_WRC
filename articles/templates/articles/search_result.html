{% extends 'base.html' %}

{% block content %}
<h2>Результаты поиска</h2>

{% if articles %}
    <ul>
        {% for article in articles %}
        <li><a href="{% url 'articles:article_detail' article.id %}">{{ article.article_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>По вашему запросу ничего не найдено.</p>
{% endif %}

{% endblock %}
