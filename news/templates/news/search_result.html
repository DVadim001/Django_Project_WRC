{% extends 'base.html' %}

{% block content %}
<h2>Результаты поиска</h2>

{% if news %}
    <ul>
        {% for news in news %}
        <li><a href="{% url 'news:news_detail' news.id %}">{{ news.news_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>По вашему запросу ничего не найдено.</p>
{% endif %}

{% endblock %}
