{% extends 'base.html' %}

{% block content %}
<h2>Результаты поиска</h2>

{% if events %}
<ul>
    {% for item in events %}
    <li><a href="{% url 'events:event_detail' item.id %}">{{ item.event_title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>По вашему запросу ничего не найдено.</p>
{% endif %}

{% endblock %}
