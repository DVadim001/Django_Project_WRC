{% extends 'base.html' %}

{% block title %}Добавить комментарий{% endblock %}

{% block content %}
<h1>Добавить комментарий к изображению "{{ image.title }}"</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить комментарий</button>
</form>

<a href="{% url 'gallery:gallery_detail' image.id %}">Назад к изображению</a>
{% endblock %}
