{% extends 'base.html' %}

{% block content %}
<div class="image-detail">
    <h1>{{ image.title }}</h1>
    <img src="{{ image.image.url }}" alt="{{ image.title }}">
    <p>{{ imafe.description }}</p>
    <h3>Комментарии:</h3>
    {% for comment in comments %}
    <div class="comment">
        <p>{{ comment.author }}: {{ comment.text }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
