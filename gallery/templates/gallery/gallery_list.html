{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<h1>Галерея</h1>
<div class="gallery">
    {% for image in images %}
    <div class="gallery-item">
        <h2>{{ image.title }}</h2>
        <p>Категория: {{ image.category.name }}</p>
        <a href="{% url 'gallery_detail' image.id %}">
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
